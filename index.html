<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  </head>
  <body class="tables-page">
    <div class="root">R goes here.</div>

    <table class="table">
      <caption class="table__caption">Card deposits</caption>
      <tbody class="table__body">
        <tr class="table__row">
          <th class="table__cell--heading" colspan="2">Fee</th>
          <td class="table__cell">4%</td>
        </tr>
        <tr class="table__row">
          <th class="table__cell--heading" colspan="2">Minimum deposit</th>
          <td class="table__cell">10 EUR/USD/GBP</td>
        </tr>
        <tr class="table__row">
          <th class="table__cell--heading" colspan="2">Maximum daily</th>
          <td class="table__cell">1,000 EUR/USD/GBP</td>
        </tr>
        <tr class="table__row">
          <th class="table__cell--heading" colspan="2">Maximum monthly</th>
          <td class="table__cell">5,000 EUR/USD/GBP</td>
        </tr>
        <tr class="table__row  table__row--last">
          <td class="table__cell--one-third"><span class="table__requirement">3D Secure</span></td>
          <td class="table__cell--one-third"><span class="table__requirement">Verification</span></td>
          <td class="table__cell--one-third"><span class="table__requirement">Your own card</span></td>
        </tr>
      </tbody>
    </table>
    
    <br><hr><br>

    <figure class="figure">
      <figcaption class="figure__caption">Exchange rates</figcaption>
      <div class="diagram">
        <div class="diagram__left-col">
          <span class="diagram__label">BTC</span>
          <span class="diagram__label">LTC</span>
          <span class="diagram__label">EUR</span>
          <span class="diagram__label">USD</span>
          <span class="diagram__label">GBP</span>
        </div>
        <div class="diagram__mid-col">
          <span class="diagram__label  diagram__label--mid">1%</span>
        </div>
        <div class="diagram__right-col">
            <span class="diagram__label  diagram__label--right">EUR</span>
            <span class="diagram__label  diagram__label--right">USD</span>
            <span class="diagram__label  diagram__label--right">GBP</span>
            <span class="diagram__label  diagram__label--right">LTC</span>
            <span class="diagram__label  diagram__label--right">BTC</span>
        </div>
      </div>
    </figure>

    <br><hr><br>

    <table class="table">
        <caption class="table__caption">Card deposits</caption>
        <tbody class="table__body">
          <tr class="table__row">
            <th class="table__cell">Deposits limit</th>
            <th class="table__cell">EUR/USD/GBP</th>
          </tr>
          <tr class="table__row">
            <td class="table__cell">Minimum deposit</td>
            <td class="table__cell">10</td>
          </tr>
          <tr class="table__row">
            <td class="table__cell">Maximum daily</td>
            <td class="table__cell">1,000</td>
          </tr>
          <tr class="table__row">
            <td class="table__cell">Maximum monthly</td>
            <td class="table__cell">5,000</td>
          </tr>
        </tbody>
      </table>


  </body>
</html>
